name: CI

on:
  pull_request:
  push:
    branches:
      - main

permissions:
  contents: read

env:
  NODE_VERSION: '22'
  PNPM_VERSION: '9.15.5'

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Content lint (all posts)
        run: pnpm -s content:lint -- --all

      - name: Web lint
        run: pnpm --filter web lint

      - name: Build
        run: pnpm -s build
