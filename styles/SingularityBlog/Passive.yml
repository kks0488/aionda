# Avoid passive voice
# Based on WRITING_TEMPLATE.md: prefer active voice

extends: existence
message: "Consider using active voice instead of passive: '%s'"
level: suggestion
ignorecase: true
tokens:
  - was announced
  - was released
  - was developed
  - was created
  - has been
  - is being
  - were made
  - was made
  - 발표되었다
  - 출시되었다
  - 개발되었다
  - 만들어졌다
  - 알려졌다
  - 진행되었다
