# Flag absolute/overconfident language that often indicates unsupported claims

extends: existence
message: "Avoid absolute language: '%s' - soften or add evidence"
level: warning
ignorecase: true
tokens:
  - 100%
  - guarantee
  - guarantees
  - perfectly
  - impossible
  - completely
  - always
  - never
  - must
  - 완벽
  - 절대
  - 반드시
  - 불가능
