# Avoid hype and exaggeration
# Based on WRITING_TEMPLATE.md guidelines

extends: substitution
message: "Avoid hype: '%s' - use specific, factual language instead"
level: warning
ignorecase: true
swap:
  revolutionary: significant
  game-changer: important development
  groundbreaking: notable
  unprecedented: first of its kind
  amazing: notable
  incredible: significant
  mind-blowing: impressive
  huge: significant
  massive: substantial
  enormous: large
  tremendous: significant
  혁명적: 중요한
  게임체인저: 주요 변화
  엄청난: 상당한
  대단한: 주목할 만한
  놀라운: 인상적인
